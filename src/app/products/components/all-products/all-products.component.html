<div class="box mt-5">
    <div class="my-2 w-25">
        <app-select [title]="'categories'" [data]="categories" (selection)="filterByCategory($event)"></app-select>
    </div>
    <div class="row" *ngIf="!loading">
        <div  class="col-md-3 col-sm-12" style="cursor: pointer" *ngFor="let item of products">
           <app-product [item]="item" (itemSelected)="addItemToCart($event)"></app-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner-shared></app-spinner-shared>
    </div>
</div>
