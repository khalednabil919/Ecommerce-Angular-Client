<div class="box">
    <div class="row" *ngIf="!appear">
        <div class="col-md-5 col-sm-12">
            <img src="{{obj.image}}" alt="sas">
        </div>
        <div class="col-md-7 col-sm-12">
            <div class="info">
                <ul class="list-unstyled">
                    <li><strong>Title : </strong> {{obj.title}}</li>
                    <li><strong>Category : </strong> {{obj.category}}</li>
                    <li><strong>Description : </strong> {{obj.description}}</li>
                    <li><strong>Rate : </strong> {{obj.rating.rate}}</li>
                    <li><strong>Count : </strong> {{obj.rating.count}}</li>
                    <li><strong>Price : </strong> {{obj.price}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center">

        <app-spinner-shared *ngIf="appear"></app-spinner-shared>
    </div>
</div>
